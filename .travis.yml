# Travis-CI for CMSiMDE site
language: python
os: linux
sudo: required
python: "3.7"
dist: xenial
install:
  - pip install -r requirements.txt -U
script:
  - pelican markdown -o blog -s publishconf.py
after_success:
  - cd blog
  - git add ./
  - git -c user.name="Travis CI for Scrum-1" -c user.email="<scrum1>@mde.tw" commit -m 'Travis update Pelican blog'
  - cd ..
  - git push https://github.com/scrum-1/cp2019.git
